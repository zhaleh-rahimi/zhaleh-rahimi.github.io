<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- ScrollReveal for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js" defer></script>
  <script src="js/script.js" defer></script>
  <style>
    /* Profile Picture */
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;

    }

    /* Left Container */
    .left-container {
      background-color: #F0F1F3;
      padding: 20px;
      text-align: center;
      height: 100vh;
    }

    /* Social Links */
    .social-icons a {
      display: block;
      margin: 10px 0;
      text-align: center;
      font-size: 14px;
      color: #3c3d41; /* Theme color */
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #a1cad2; /* Highlight color */
    }

    /* Right Container */
    .right-container {
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
  </style>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Left Container -->
      <div class="col-md-3 left-container">
        <img src="https://media.licdn.com/dms/image/v2/D4E03AQG2EEQEOCKz-Q/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1727130288424?e=1741824000&v=beta&t=d23LkOmGP33BLJLTzEzZIsdRFTGoXMYi1jDRzUOfwr0" alt="Zhaleh Rahimi" class="profile-pic mb-3">
        <h2>Zhaleh Rahimi</h2>
        <p>Computer/Data Scientist</p>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/rahimi-zhaleh" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
          <a href="https://github.com/zhaleh-rahimi" target="_blank"><i class="fab fa-github"></i> GitHub</a>
          
          <a href="https://scholar.google.com/citations?user=BdUnDGQAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap"></i> Google Scholar</a>
          <a href="mailto:rhmi.zhle@gmail.com"><i class="fas fa-envelope"></i> Email</a>
        </div>
      </div>

      <!-- Right Container -->
      <div class="col-md-9 right-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('home')">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('projects')">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('blog')">Blog</a></li>
              </ul>
          </div>
        </nav>

        <!-- Dynamic Content Area -->
        <div id="dynamic-content">
          <section id="home">
            <h1>Welcome to My Website</h1>
            <p>Hi, I'm Zhaleh Rahimi, a Computer/Data Scientist. I write about my journey and showcase my projects here.</p>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to dynamically show content based on navbar clicks
    function showSection(sectionId) {
      const content = {
        home: `
          <section id="home">
            <h1>Welcome to My Website</h1>
            <p>Hi, I'm Zhaleh Rahimi, a Computer/Data Scientist. I write about my journey and showcase my projects here.</p>
          </section>
        `,
        projects: `
          <section id="projects">
            <h1>My Projects</h1>
            <ul>
              <li><a href="https://github.com/zhaleh-rahimi/univariate-time-series-forecasting.git" style="text-decoration: none;">
                <img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000" alt="github" style="width: 20px; vertical-align: middle; margin-right: 5px;">
                </a>
                Time-series Forecasting
                </li>
              <li><a href="https://github.com/zhaleh-rahimi/QLearning-game.git" style="text-decoration: none;">
                <img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000" alt="github" style="width: 20px; vertical-align: middle; margin-right: 5px;">
                
            </a>A Game with Reinforcement Learning: Nim</li>
            </ul>
          </section>
        `,
        blog: `
          <section id="blog">
            <h1>Blog</h1>
            <p>Stay tuned for my upcoming articles!</p>
          </section>
        `
      };

      // Replace dynamic content
      document.getElementById('dynamic-content').innerHTML = content[sectionId];
    }

    // Show home content by default
    document.addEventListener('DOMContentLoaded', () => {
      showSection('home');
    });
  </script>
</body>
</html>
